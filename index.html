<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1>Phone Number Validator</h1>
        <div class="phone-container">
            <div class="phone-background">
                <div class="phone-camera"></div>
            </div>
                <label for="user-input">Enter Your Phone Number:</label>
                <input type="text" maxlength="20" id="user-input" value="">
                <div id="results-div"></div>
                <div class="phone-footer">
                    <button class="btn-styles" id="check-btn">CHECK</button>
                    <button class="btn-styles" id="clear-btn">CLEAR</button>
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
